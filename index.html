<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div class "wrapper">
        <div class="content">
            <div class="header">
                <div class="buttons">
                    <a class="">Почта</a>
                    <a>Картинки</a>
                    <img src="images/apps_icon.png" />
                    <button class="enter-button">Войти</button>
                </div>
            </div>
            <div class="search">
                <img src="images/google_logo.png" />
                <div class="search-bar">
                    <input type="text">
                    <img title="Экранная клавиатура" class="keyboard" src="images/keyboard.png" />
                    <img title="Голосовой поиск" class="voice" src="images/voice.png" />
                </div>
                <div class="buttons">
                    <button class="search-button">Поиск в Google</button>
                    <button class="luck-button">Мне повезёт!</button>
                </div>
                <div class="another-languages">
                    Сервисы Google доступны на разных языках:
                    <a href="https://www.google.com/setprefs?sig=0_fU-hEeSQrQbsQJA00xVpWrjD8xg%3D&amp;hl=be&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi8zt3j2ePbAhXH0aYKHYPfCnIQ2ZgBCAg">Беларуская</a>
                </div>
            </div>

        </div>
        <footer>
            <span class="country">Беларусь</span>
            <div class="information">
                <div class="information-left-part">
                    <a href="">Реклама</a>
                    <a href="">Для бизнеса</a>
                    <a href="">Всё о Google</a>
                </div>
                <div class="information-right-part">
                    <a href="">Конфиденциальность</a>
                    <a href="">Условия</a>
                    <a href="">Настройки</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
